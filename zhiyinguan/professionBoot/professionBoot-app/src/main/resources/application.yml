#主配置文件spring:  profiles:    active: prod  datasource:    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: com.mysql.jdbc.Driver    initialSize: 5 # 初始化大小，最小，最大    minIdle: 5    maxActive: 20    maxWait: 60000 # 配置获取连接等待超时的时间    timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒    minEvictableIdleTimeMillis: 300000 # 配置一个连接在池中最小生存的时间，单位是毫秒    validationQuery: SELECT 1 FROM DUAL    testWhileIdle: true    testOnBorrow: false    testOnReturn: false    poolPreparedStatements: true # 打开PSCache，并且指定每个连接上PSCache的大小    maxPoolPreparedStatementPerConnectionSize: 20    filters: static,wall,log4j # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能；慢SQL记录    useGlobalDataSourceStat: true # 合并多个DruidDataSource的监控数据  jackson:    date-format: yyyy-MM-dd HH:mm:ss    time-zone: GMT+8    serialization:      indent-output: true  jpa:    show-sql: true    hibernate:      ddl-auto: updateserver:  port: 8081  context-path: /professionswagger:  title: 职引官  description: 职引官项目API  version: 1.0.RELEASE  license: Apache License, Version 2.0  license-url: https://www.apache.org/licenses/LICENSE-2.0.html  terms-of-service-url: https://github.com/dyc87112/spring-boot-starter-swagger  base-package: com.professionBoot  base-path: /**  exclude-path: /error, /ops/**mybatis:  type-aliases-package: com.profession.commons.beans  mapperLocations: classpath:com/profession/commons/mapper/*Mapper.xml  configuration:    map-underscore-to-camel-case: truemapper:  mappers: com.profession.commons.mybatis.CommonMapper  identity: mysqlpagehelper:  helper-dialect: mysql  reasonable: true  support-methods-arguments: true  params: count=countSqllogging:  path: ./logs/  config: classpath:log-back.xml