<div class="page-container">
	<!--action=""-->
	<form  action="javascript:void(0)" method="post" class="form form-horizontal" id="form-article-add">
		<input id="context_id" type="hidden" name="id">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">题干内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="title" id="title" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
				<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">答案：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div>
				A: <input type="text" name="answerA" id="answerA" placeholder="A选项" value="" class="input-text" style=" width:25%"> &nbsp;
				B: <input type="text" name="answerB" id="answerB" placeholder="B选项" value="" class="input-text" style=" width:25%">
				</div>
				<br/>
				<div>
				C: <input type="text" name="answerC" id="answerC" placeholder="C选项" value="" class="input-text" style=" width:25%"> &nbsp;
				D: <input type="text" name="answerD" id="answerD" placeholder="D选项" value="" class="input-text" style=" width:25%">
				</div>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img src="static/pic/addPicture.jpg" style="width: 200px;height: 200px;cursor: pointer;" onclick="clickFile()" id="show_pic">

				<!--<div class="uploader-list-container">

						<div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>

							<div class="uploadBtn">开始上传</div>
						</div>
					</div>
				</div>-->
			</div>

			<input type="hidden" name="picUrl" id="picUrl">
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!--type="submit"-->
				<button  class="btn btn-primary radius" type="button"  onclick="submitForm()"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button   class="btn btn-default radius" type="button"  onclick="closeLayer()">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
	<form id="upload_file" enctype="multipart/form-data">
		<input type="file" id="file" name="file" style="display: none"   onchange="uploadFile()"    accept="image/*">
		<input type="text" id="oldPic" name="oldPic" style="display:none">
	</form>
</div>
